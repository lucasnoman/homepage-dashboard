---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/services

- Media:
    - Plex:
        icon: plex.png
        href: &plex {{HOMEPAGE_VAR_PLEX_HOST}}
        description: Serviço de streaming de mídia local
        server: docker
        container: plex
        widget:
          type: plex
          url: *plex
          key: n8ACXxji9yakRshgxshS
    - Jellyfin:
        icon: jellyfin.png
        href: &jellyfin {{HOMEPAGE_VAR_JELLYFIN_HOST}}
        description: Serviço de streaming de mídia local
        server: docker
        container: jellyfin
    - Seanime:
        icon: https://raw.githubusercontent.com/5rahim/seanime/refs/heads/main/docs/images/seanime-logo.png
        href: &seanime {{HOMEPAGE_VAR_SEANIME_HOST}}
        server: docker
        container: seanime
        description: Serviço de streaming de animes e mangas

- Finder:
    - Sonarr:
        icon: sonarr.png
        href: &sonarr {{HOMEPAGE_VAR_SONARR_HOST}}
        description: Serviço de busca de séries
        ping: *sonarr
        widget:
          type: sonarr
          url: *sonarr
          key: {{HOMEPAGE_VAR_SONARR_KEY}}
    - Radarr:
        icon: radarr.png
        href: &radarr {{HOMEPAGE_VAR_RADARR_HOST}}
        description: Serviço de busca de filmes
        ping: *radarr
        widget:
          type: radarr
          url: *radarr
          key: {{HOMEPAGE_VAR_RADARR_KEY}}

- Configuration:
    - Prowlarr:
        icon: prowlarr.png
        href: &prowlarr {{HOMEPAGE_VAR_PROWLARR_HOST}}
        description: Serviço de busca de indexadores torrent e nzb
        ping: *prowlarr
        widget:
          type: prowlarr
          url: *prowlarr
          key: {{HOMEPAGE_VAR_PROWLARR_KEY}}
    - Bazarr:
        icon: bazarr.png
        href: &bazarr {{HOMEPAGE_VAR_BAZARR_HOST}}
        description: Serviço de busca de legendas
        ping: *bazarr
        widget:
          type: bazarr
          url: *bazarr
          key: {{HOMEPAGE_VAR_BAZARR_KEY}}

- Tools:
    - qBittorrent:
        icon: qbittorrent.png
        href: &qbittorrent {{HOMEPAGE_VAR_QBITTORRENT_HOST}}
        description: Serviço de download e gerenciamento de conteúdos torrent
        server: docker
        container: qbittorrent
        widget:
          type: qbittorrent
          url: *qbittorrent
          username: admin
          password: {{HOMEPAGE_VAR_QBITTORRENT_PASS}}

    - Portainer:
        icon: portainer.png
        href: &portainer {{HOMEPAGE_VAR_PORTAINER_HOST}}
        description: Serviço de download e gerenciamento de conteúdos torrent
        server: docker
        container: portainer
